<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>PenguinMod - Upload</title>
        
        <meta charset="utf-8">
        
        <meta name="title" content="PenguinMod - Upload"/>
        <meta name="description" content="The page for uploading PenguinMod projects via PenguinMod's upload button.">
        <meta property="theme-color" content="#51D3F4">
        
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://projects.penguinmod.site/upload">
        <meta property="og:title" content="PenguinMod - Upload"/>
        <meta property="og:image" content="https://projects.penguinmod.site/icon.png">
        
        <meta property="twitter:url" content="https://projects.penguinmod.site/upload">
        <meta property="twitter:title" content="PenguinMod - Upload">
        <meta property="twitter:description" content="The page for uploading PenguinMod projects via PenguinMod's upload button.">
        <meta property="twitter:image" content="https://projects.penguinmod.site/icon.png">
        
        <link rel="icon" href="../icon.png">
        <style>
            * {
                font-family: monospace;
            }
            .bg {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                background: rgb(2,0,58);
                background: linear-gradient(180deg, rgba(2,0,58,1) 0%, rgba(6,47,109,1) 30%, rgba(0,212,255,1) 100%);
            }
            .bgError {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                background: rgb(255,0,0);
                background: linear-gradient(0deg, rgba(255,0,0,1) 0%, rgba(54,0,0,1) 30%, rgba(0,0,0,1) 100%);
            }
            .card {
                position: absolute;
                width: 60%;
                height: 60%;
                left: calc(20% - 16px);
                top: calc(20% - 16px);
                background: rgb(255,255,255);
                border-radius: 20px;
                text-align: center;
                padding: 16px;
            }
            .plist {
                background-color: rgba(0%, 0%, 0%, 10%);
                width: 100%;
                height: 75%;
                border-radius: 8px;
            }
            @keyframes spinningBasic {
                0% { rotate: 0deg; }
                50% { rotate: 180deg; }
                100% { rotate: 360deg; }
            }
            .loadspinner {
                animation-name: spinningBasic;
                animation-delay: 0s;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            button {
                border-width: 0px;
                background-color: #fff;
                border-radius: 16px;
                cursor: pointer;
                padding: 8px;
                margin: 4px;
            }
            button:hover {
                background-color: dodgerblue;
                border-color: #2a70d1 !important;
            }
            img {
                object-fit: cover;
            }
            textarea {
                resize: none;
            }

            @keyframes errorAnimate {
                0% {
                    rotate: -3deg;
                    background: red;
                }
                10% {
                    rotate: 3deg;
                }
                20% {
                    rotate: 0deg;
                }
                100% {
                    rotate: 0deg;
                    background: white;
                }
            }
            .error-animate {
                animation-name: errorAnimate;
                animation-delay: 0s;
                animation-duration: 1s;
                animation-iteration-count: 1;
            }
            .alert-notif {
                width: 100%;
                margin-top: 4px;
                margin-bottom: 4px;
                background: white;
                padding: 32px;
                border-radius: 16px;
            }
            .notifalertbar {
                width: 100%;
                height: 48px;
                background: yellow;
                position: absolute;
                left: 0px;
                top: 0px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <div id="NotifAlertBar" style="position:absolute;left:32.5%;top:0px;width:35%;height:100%;display:flex;flex-direction:column;z-index:99;pointer-events:none"></div>
            <div class="notifalertbar">
                <p>We are moving to a new site layout. Try it <a href="https://home.penguinmod.site/upload">here.</a></p>
            </div>
            <div id="Main_Card" class="card">
                <div id="ptitle_div" style="width:100%;height:20%;overflow:hidden">
                    <h1 id="ptitle_name">Upload</h1>
                </div>
                <div class="plist" style="display:flex;flex-direction:row">
                    <div style="height: 100%;width:50%;display:flex;align-content: center;justify-content: center;align-items: center;flex-direction: column;flex-wrap: nowrap;">
                        <input id="Project_Name" type="text" placeholder="Project name" style="width:90%; height:32px; font-size:32px">
                        <br>
                        <textarea id="Project_Instructions" type="text" placeholder="Tell us how to play/use your project..." style="width:90%; height:64px; font-size:16px"></textarea>
                        <br>
                        <textarea id="Project_Notes" type="text" placeholder="Leave some notes here and credit the neccessary people..." style="width:90%; height:64px; font-size:16px"></textarea>
                        <br>
                        <button id="Project_Submit" style="width:60%">Login with Scratch & Submit</button>
                        <p>Your submission will be moderated before it is shown publicly.</p>
                        <br>
                        <br>
                        <span>
                            <button onclick="alert(`To update projects, add ${String.fromCharCode(34)}Update of (project name)${String.fromCharCode(34)} to the project title. Once your project is approved, it'll replace the original with this project including instructions and notes. If you are uploading another update before the previous one is accepted, make sure to add a number after the word ${String.fromCharCode(34)}Update${String.fromCharCode(34)}.`)">How to update projects</button>
                            <button id="Project_ChooseRemix">This project is a remix</button>
                        </span>
                    </div>
                    <div style="height: 100%;width:50%;display:flex;align-content: center;justify-content: center;align-items: center;flex-direction: column;flex-wrap: nowrap;">

    <script>
        if (!window.location.href.includes("?stopBreakingStuffLol=true")) {
            setTimeout(() => {
                fetch(`https://projects.penguinmod.site/api`).then(res => res.json().then(data => {
                    if (data.unavailable.main == true) {
                        document.body.innerHTML = `<div class="bgError"><div class="card"><h1 id="TEXT" style="color:red">Something is not right. We are working on it currently.</h1></div></div>`
                        const text = document.getElementById("TEXT")
                        setTimeout(() => {
                            let repeats = 0
                            setInterval(() => {
                                if (repeats > 1500) {
                                    document.body.innerHTML = ""
                                    document.body.style.background = "black"
                                    document.body.style.backgroundColor = "black"
                                    return
                                }
                                text.innerHTML = `Something is not right. We are working on it currently.`
                                text.innerHTML = text.innerHTML.split("").map(char => {
                                    if (Math.round(Math.random() * 3) == 3) {
                                        return char.toUpperCase()
                                    } else {
                                        if ((repeats > 150) && (Math.round(Math.random() * 5) == 5)) {
                                            return `□`
                                        } else {
                                            return char
                                            if ((repeats > 500) && (Math.round(Math.random()) == 1)) {
                                                return `□`
                                            } else {
                                                return char
                                            }
                                        }
                                    }
                                }).join("")
                                repeats += 1
                            }, 10)
                        }, 1000)
                    }
                }))
            }, 2000)
        }
    </script>

    <script>function Authenticate(){return new Promise((resolve,reject)=>{const login=window.open(`https://auth.itinerary.eu.org/auth/?redirect=aHR0cHM6Ly9wcm9qZWN0cy5wZW5ndWlubW9kLnNpdGUvYXBpL3VzZXJzL2xvZ2lu&name=PenguinMod`,"Scratch Authentication",`scrollbars=yes,resizable=yes,status=no,location=yes,toolbar=no,menubar=no,width=768,height=512,left=200,top=200`);if(!login){reject("PopupBlocked");};let cantAccessAnymore=false;let finished=false;let interval=null;interval=setInterval(()=>{if(login?.closed&&(!finished)){clearInterval(interval);try{login.close();}catch{};reject("PopupClosed");};try{const query=login.location.search;if(!cantAccessAnymore)return;const parameters=new URLSearchParams(query);const privateCode = parameters.get("privateCode");finished = true;clearInterval(interval);setTimeout(()=>{login.close();},500);resolve(privateCode);}catch{cantAccessAnymore = true;};},10);});}</script>
    <script>function SafeJSONParse(obj,isArray){let x=true;try{JSON.parse(obj);}catch{x=false};if(x){if(isArray){if(!Array.isArray(JSON.parse(obj)))return[];return JSON.parse(obj);};return JSON.parse(obj)}else{if(isArray)return[];return{};}}</script>
    <script>function RandomInteger(a, b) {if (a > b) { var c = a; a = b; b = c; };return Math.floor(Math.random() * (b - a + 1) + a);}</script>
    <script>
        const Card = document.getElementById("Main_Card")
        const RemixMenu = document.getElementById("RemixProjectMenu")
        const RemixList = document.getElementById("Remix_ProjectList")
        const Inputs = {
            ProjectName: document.getElementById("Project_Name"),
            ProjectInstructions: document.getElementById("Project_Instructions"),
            ProjectNotes: document.getElementById("Project_Notes"),
        }
        const Buttons = {
            Submit: document.getElementById("Project_Submit"),
            Remix: document.getElementById("Project_ChooseRemix"),
            CloseRemix: document.getElementById("Remix_NotRemixing"),
        }
        const Labels = {
            Name: document.getElementById("Project_ProjectName"),
            Author: document.getElementById("Project_AuthorName"),
            AuthorImage: document.getElementById("Project_AuthorThumbnail"),
            Image: document.getElementById("Project_ProjectImage"),
        }
        const LoginCode = {}
        const URLParameters = new URLSearchParams(window.location.search)
        if (URLParameters.get("privateCode") != null) {
            LoginCode.value = URLParameters.get("privateCode")
        } else {
            LoginCode.value = localStorage.getItem("PM_PRIVATECODE")
        }
        Inputs.ProjectName.onchange = () => {
            Labels.Name.innerText = Inputs.ProjectName.value
        }
        if (URLParameters.get("name") != null) {
            let projectName = SafeJSONParse(URLParameters.get("name"), true)
            projectName = projectName.map(value => {
                if (typeof value == "object") {
                    if (Array.isArray(value)) return JSON.stringify(value)
                    if (Array.isArray(value.random)) {
                        const randomNumbers = value.random
                        return String(RandomInteger(Number(randomNumbers[0]),Number(randomNumbers[1])))
                    }
                    return JSON.stringify(value)
                }
                return String(value)
            })

        let UploadProject = ""
        let RemixOfProject = null
        Buttons.Remix.onclick = () => {
            RemixMenu.style.display = ""
            RemixList.innerHTML = ""
            fetch("https://projects.penguinmod.site/api/pmWrapper/projects").then(res => {
                res.json().then(json => {
                    json.forEach(project => {
                        const projName = String(project.name).replace(/&/gmi, "&amp;").replace(/</, "&lt;")
                        const projAuthor = String(project.author.username).replace(/&/gmi, "&amp;").replace(/</, "&lt;")
                        RemixList.innerHTML += `<button onclick="ChosenRemixProject(${String(project.id).replace(/[^0-9]*/gmi, "")})"><img width=240 height=180 src="https://projects.penguinmod.site/api/pmWrapper/iconUrl?id=${String(project.id).replace(/[^0-9]*/gmi, "")}"><p><b>${projName}</b> by <b>${projAuthor}</b></p></button>`
                    })
                }).catch(err => {
                    RemixList.innerHTML = `<p style="color:red">${String(err).replace(/</gmi, "&lt;")}</p>`
                })
            }).catch(err => {
                RemixList.innerHTML = `<p style="color:red">${String(err).replace(/</gmi, "&lt;")}</p>`
            })
        }
        Buttons.CloseRemix.onclick = () => {
            RemixMenu.style.display = "none"
            RemixOfProject = null
        }
        function ChosenRemixProject(id) {
            RemixOfProject = id
            RemixMenu.style.display = "none"
        }
        Buttons.Submit.onclick = () => {
            GetUsernameFromCode(LoginCode.value).then(username => {
                const notif = DisplayAlertNotification("Uploading project as " + username + ", please wait...", -1, "alert-notif")
                fetch(`https://projects.penguinmod.site/api/projects/publish`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        passcode: LoginCode.value,
                        title: Inputs.ProjectName.value,
                        author: username,
                        image: UploadImage,
                        project: UploadProject,
                        instructions: Inputs.ProjectInstructions.value,
                        notes: Inputs.ProjectNotes.value,
                        remix: RemixOfProject,
                    })
                }).then(ret => {
                    ret.json().then(json => {
                        notif.remove()
                        if (json.error) {
                            if (json.error == "PublishDisabled") {
                                Card.classList.remove('error-animate')
                                void Card.offsetWidth; // trigger reflow
                                Card.classList.add('error-animate')
                                DisplayAlertNotification("You are not able to publish projects currently. This may be due to server changes or a temporary misuse of the project sharing system.", 10, "alert-notif")
                                return
                            }
                            if (json.error == "MissingProjectData") {
                                Card.classList.remove('error-animate')
                                void Card.offsetWidth; // trigger reflow
                                Card.classList.add('error-animate')
                                DisplayAlertNotification("The project is too large. The maximum size for projects is 32 megabytes.", 10, "alert-notif")
                                return
                            }
                            if (json.error == "TooManyRequests") {
                                Card.classList.remove('error-animate')
                                void Card.offsetWidth; // trigger reflow
                                Card.classList.add('error-animate')
                                DisplayAlertNotification("You have already uploaded a project in the past 8 minutes. Please wait before doing it again.", 10, "alert-notif")
                                return
                            }
                            alert(JSON.stringify(json.error))
                            return
                        }
                        alert("The project was uploaded! Please wait until it is approved.")
                    }).catch(err => {
                        notif.remove()
                        alert(JSON.stringify(err))
                    })
                }).catch(err => {
                    notif.remove()
                    alert(JSON.stringify(err))
                })
            }).catch(err => {
                if (err == "CodeNotFound") {
                    Authenticate().then(code => {
                        LoginCode.value = code
                        localStorage.setItem("PM_PRIVATECODE", code)
                    }).catch(err => {
                        Card.classList.remove('error-animate')
                        void Card.offsetWidth; // trigger reflow
                        Card.classList.add('error-animate')
                        DisplayAlertNotification(String(err), 5, "alert-notif")
                    })
                    return
                }
                Card.classList.remove('error-animate')
                void Card.offsetWidth; // trigger reflow
                Card.classList.add('error-animate')
                DisplayAlertNotification(String(err), 5, "alert-notif")
            })
        }
        GetUsernameFromCode(LoginCode.value).then(username => {
            Buttons.Submit.innerText = "Submit as " + username
            Labels.Author.innerText = username
            Labels.AuthorImage.src = `https://projects.penguinmod.site/api/pmWrapper/scratchUserImage?username=${username}`
            fetch(`https://projects.penguinmod.site/api/users/getstore?container=${username}&token=${LoginCode.value}`).then(res => {
                return new Promise((resolve, reject) => {
                    res.json().then(container => {
                        resolve(container)
                    })
                })
            }).then(container => {
                console.log(container)
                Labels.Image.src = container.projectThumbnail
                UploadImage = container.projectThumbnail
                UploadProject = container.projectUpload
            })
        })
        
    </script>
</html>
